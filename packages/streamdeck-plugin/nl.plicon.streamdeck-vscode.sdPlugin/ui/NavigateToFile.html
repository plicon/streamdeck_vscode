<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>nl.plicon.streamdeck-vscode.navigatetofile PI</title>
    <link rel="stylesheet" href="css/sdpi.css" />
    <script src="js/pi.js"></script>
  </head>
  <body>
    <div class="sdpi-wrapper">
      <div class="sdpi-item">
        <div class="sdpi-item-label empty"></div>
        <button class="sdpi-info-button" onclick="openGettingStarted()">Getting Started</button>
      </div>

      <div class="sdpi-item">
        <div class="sdpi-item-label">File Path</div>
        <input class="sdpi-item-value" type="text" id="filePath" value="" />
      </div>

      <div class="sdpi-item alignTop">
        <div class="sdpi-item-label empty"></div>
        <details open class="noInnerMargins">
          <summary>File Path</summary>
          <p>
            Enter the absolute path to the file you want to open.
            e.g.: <strong>/Users/you/project/src/index.ts</strong>
          </p>
        </details>
      </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
  </body>
</html>
